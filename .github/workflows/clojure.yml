name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Leiningen
        run: |
          mkdir -p ~/.bin
          curl -fsSL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o ~/.bin/lein
          chmod +x ~/.bin/lein
          echo "$HOME/.bin" >> $GITHUB_PATH

      - name: Get Leiningen dependencies
        run: lein deps

      - name: Check formatting (cljfmt)
        run: lein cljfmt check

      - name: Run Eastwood (optional static analysis)
        run: lein eastwood

      - name: Run clj-kondo (via Docker)
        run: |
          docker run --rm -v "${{ github.workspace }}:/work" -w /work cljkondo/clj-kondo:latest clj-kondo --lint src test --fail-level error


      - name: Run tests
        run: lein test
